<!-- Charter Bus Quote Widget - Copy everything below this line into your Elementor HTML widget -->

<!-- CSS Styles -->
<link rel="stylesheet" href="https://charter-bus-quote.example.com/quote-widget.css">

<!-- The widget container -->
<div id="charter-quote-widget" class="charter-quote-widget">
  <h2>Charter Bus Quote</h2>
  
  <form>
    <!-- Trip Type -->
    <div class="form-group">
      <label>Trip Type</label>
      <div class="trip-type-options">
        <button type="button" class="trip-option active" data-trip-type="oneWay">One Way</button>
        <button type="button" class="trip-option" data-trip-type="roundTrip">Round Trip</button>
      </div>
    </div>
    
    <!-- Passenger Count -->
    <div class="form-group">
      <label for="numPassengers">Number of Passengers</label>
      <input type="number" id="numPassengers" min="1" max="100" value="1" required>
    </div>
    
    <!-- Departure Date & Time -->
    <div class="form-group">
      <label for="departureDate">Departure Date</label>
      <input type="date" id="departureDate" required>
    </div>
    
    <div class="form-group">
      <label for="departureTime">Departure Time</label>
      <input type="time" id="departureTime" required>
    </div>
    
    <!-- Return Date (hidden by default) -->
    <div class="form-group" id="returnDateGroup" style="display: none;">
      <label for="returnDate">Return Date</label>
      <input type="date" id="returnDate" required>
    </div>
    
    <!-- Pickup Location -->
    <div class="form-group">
      <label for="pickupLocation">Pickup Location</label>
      <input type="text" id="pickupLocation" placeholder="Enter pickup address" required>
    </div>
    
    <!-- Dropoff Location -->
    <div class="form-group">
      <label for="dropoffLocation">Dropoff Location</label>
      <input type="text" id="dropoffLocation" placeholder="Enter destination address" required>
    </div>
    
    <!-- Bus Type (hidden, always Standard) -->
    <input type="hidden" id="busType" value="standard">
    
    <!-- Submit Button -->
    <button type="button" id="getQuote">Get Your Quote</button>
  </form>
  
  <!-- Results section (initially hidden) -->
  <div class="results" id="quoteResults" style="display: none;">
    <h3>Your Quote Summary</h3>
    <!-- Quote results will be populated here -->
  </div>
</div>

<!-- Load JavaScript from your server -->
<script src="https://charter-bus-quote.example.com/quote-widget-init.js"></script>
<script src="https://charter-bus-quote.example.com/quote-widget.js"></script>

<!-- End of Charter Bus Quote Widget -->
