<!-- Charter Bus Quote Widget - Copy and paste this into your Elementor HTML widget -->

<!-- Add this link to quote-widget.css in your page head -->
<link rel="stylesheet" href="/quote-widget.css">

<!-- The widget container with proper ID and class -->
<div id="charter-quote-widget" class="charter-quote-widget">
  <h2>Charter Bus Quote</h2>
  
  <form>
    <!-- Trip Type -->
    <div class="form-group">
      <label>Trip Type</label>
      <div class="trip-type-options">
        <button type="button" class="active" data-trip-type="oneWay">One Way</button>
        <button type="button" data-trip-type="roundTrip">Round Trip</button>
      </div>
    </div>
    
    <!-- Passenger Count -->
    <div class="form-group">
      <label for="numPassengers">Number of Passengers</label>
      <input type="number" id="numPassengers" min="1" max="100" value="1" required>
    </div>
    
    <!-- Departure Date -->
    <div class="form-group">
      <label for="departureDate">Departure Date</label>
      <input type="date" id="departureDate" required>
    </div>
    
    <!-- Departure Time -->
    <div class="form-group">
      <label for="departureTime">Departure Time</label>
      <input type="time" id="departureTime" required>
    </div>
    
    <!-- Return Date (hidden by default) -->
    <div class="form-group" id="returnDateGroup" style="display: none;">
      <label for="returnDate">Return Date</label>
      <input type="date" id="returnDate" required>
    </div>
    
    <!-- Pickup Location -->
    <div class="form-group">
      <label for="pickupLocation">Pickup Location</label>
      <input type="text" id="pickupLocation" placeholder="Enter pickup address" required>
    </div>
    
    <!-- Dropoff Location -->
    <div class="form-group">
      <label for="dropoffLocation">Dropoff Location</label>
      <input type="text" id="dropoffLocation" placeholder="Enter destination address" required>
    </div>
    
    <!-- Bus Type (hidden, always Standard) -->
    <input type="hidden" id="busType" value="standard">
    
    <!-- Submit Button -->
    <button type="button" id="getQuote">Get Your Quote</button>
  </form>
</div>

<!-- Include your JavaScript file with the quote functionality -->
<script src="/quote-widget.js"></script>
